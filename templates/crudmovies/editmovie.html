{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Add Movie</title>
{% endblock %}
{% block content %}

<h2>Edit movie {{record.title}}</h2>
<br>
<form name="form" method="post" action="{% url 'editExistingMovie' %}">
    {% csrf_token %}

    <input type="hidden" id="movie_id" name="movie_id" value="{{record.movie_id}}">

    <label for='title'>Title:</label>
    <input type="text" maxlength="200" name='title' id='title' value="{{record.title}}">
    <br><br>

    <label for='imdbid'>IMDBID:</label>
    <input type="text" minlength="9" name='imdbid' id='imdbid' value="{{record.imdbid}}">
    <br><br>

    <label for='release_year'>Release Year:</label>
    <input type="number" min="0" max="9999" name='release_year' id='release_year' value="{{record.release_year}}">
    <br><br>

    <label for='imdb_rating'>IMDB Rating:</label>
    <input type="number" step="0.1" min="0" max="10" name='imdb_rating' id='imdb_rating' value="{{record.imdb_rating}}">
    <br><br>

    <label for='description'>Movie Description:</label>
    <input type="text" name='description' id='description' value="{{record.description}}">
    <br><br>

    <button type="submit">Save Changes</button>
</form>

{% endblock %}

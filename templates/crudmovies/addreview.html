{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Add Movie</title>
{% endblock %}
{% block content %}

<h2>Add review for {{record.title}}</h2>
<br>
<form name="form" method="post" action="{% url 'saveNewReview' %}">
    {% csrf_token %}

    <input type="hidden" id="movie_id" name="movie_id" value="{{record.movie_id}}">

    <label for='username'>Username:</label>
    <input type="text" name='username' id='username'>
    <br><br>

    <label for='rating'>Rating (between 0-5):</label>
    <input type="number" step="0.1" min="0" max="5" name='rating' id='rating'>
    <br><br>

    <label for='description'>Description:</label>
    <input type="text" name='description' id='description'>
    <br><br>

    <button type="submit">Publish Review</button>
</form>

{% endblock %}
